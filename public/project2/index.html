<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <style>
        #mapid {
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([-6.986413, 110.345936], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={ accessToken }', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org / ">OpenStreetMap</a> contributors, <a href = "https://creativecommons.org/licenses/by-sa/2.0/" > CC - BY - SA</a >, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoibmFuZG9oaWRheWF0IiwiYSI6ImNqbWFncDdpdjBmYm0zcG55NWU2ZGc5MXQifQ.A9TIXukxG_oEgBpRz3pcyQ'
        }).addTo(mymap);
        
        var marker = L.marker([-6.986413, 110.345936]).addTo(mymap);

        var circle = L.circle([-6.986413, 110.345936], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        
        marker.bindPopup("<b>Resto top disini/b><br>yes!").openPopup();

        var popup = L.popup()
            .setLatLng([-6.986413, 110.345936])
            .setContent("Restoran terbaik disini.")
            .openOn(mymap);

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Lokasi yang dipilih: " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);
    </script>
</body>

</html>
