<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Web Specialist</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px 100px 100px 100px 30px;
            grid-gap: 4px;
            font-family: 'Montserrat', sans-serif;
        }

        .menu {
            background: #fff;
            grid-column: 1/5;
            padding: 10px;
        }

        .imgContainer {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .imgContainer a {
            position: relative;
            text-decoration: none;
            font-size: 27pt;
            color: #333333;
            display: flex;
            align-items: center;
        }
        
        .imgContainer a span {
            position: relative;
            margin-top: -11px;
        }

        .imgContainer a span::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 2px;
            bottom: -4px;
            left: 0;
            right: 0;
            margin: 0 auto;
            background-color: #333333;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }

        .imgContainer a:hover > span::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .imgContainer a span {
            margin-left: 15px;
        }

        #logo {
            width: 47px;
        }

        .sidebar {
            background: lightyellow;
            grid-row: 2/5;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #photo {
            width: 200px;
            border-radius: 3px;
            box-shadow: 0 8px 6px -6px black;
        }

        .konten {
            background: #e74c3c;
            grid-column: 2/5;
            cursor: pointer;
            position: relative;
            top: 0;
            box-shadow: 0px 0px 0px rgba(15, 165, 60, 0.1);
            transform: translateZ(0);
            transition: all 0.2s ease;
        }

        /* centering konten */
        .konten {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .konten:active {
            z-index: 100;
            background: #cf3e2e;
            top: 5px;
            transform: translateX(50deg);
            box-shadow: 0px 10px 10px rgba(15, 165, 60, 0.2);
        }

        .footer {
            background: #27ae60;
            grid-column: 1/5;
            padding: 3px 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="imgContainer">
                <a href="https://nando-calc.firebaseapp.com"><img id="logo" src="./images/Logo.png" alt="Menu"> <span>Nando
                        Hidayat</span></a>
            </div>
        </div>
        <div class="sidebar"><img id="photo" src="./images/09986.jpg" alt=""></div>
        <div class="konten">Menjumlahkan Dua Angka</div>
        <div class="konten">Lokasi Istimewa Dengan Mapbox</div>
        <div class="konten"></div>
        <div class="footer">Muhammad Nando Hidayat</div>
    </div>

    <script>
        const konten = Array.from(document.querySelectorAll('.konten'));
        konten[0].addEventListener('click', () => {
            window.location.href = './project1';
        });
        konten[1].addEventListener('click', () => {
            window.location.href = './project2';
        });
    </script>
</body>

</html>
